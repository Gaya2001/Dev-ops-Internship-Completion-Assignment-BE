apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: kavindu
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: us-central1-docker.pkg.dev/dev-ops-475910/kavindu/backend:latest
          ports:
            - containerPort: 5000

